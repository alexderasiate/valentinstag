<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Valentinstag ❤️</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Frohen Valentinstag, Liebes! 💖</h1>
      <p>Ich habe eine besondere Überraschung für dich! 🎁</p>

      <label for="datePicker">Wähle einen Tag für unser Date: 📅</label>
      <input type="date" id="datePicker" required />

      <p>Wo? <strong>Unser Lieblingsrestaurant 🍽️</strong></p>

      <div class="buttons">
        <button id="yesBtn">Ja, ich freue mich! 💕</button>
        <button id="noBtn">Nein bin zu cool</button>
      </div>
    </div>

    <!-- GIFs für Ja und Nein -->
    <img id="funnyGifNo" src="angry.gif" alt="Nein-GIF" class="gif-hidden" />
    <img id="funnyGifYes" src="ja.gif" alt="Ja-GIF" class="gif-hidden" />

    <script src="script.js"></script>
  </body>
</html>
